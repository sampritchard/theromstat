<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <body>
    <h1>Current temperature: <span id="current-temperature"></span>&deg;C</h1><br>
    <img id="current-condition"></img>
    <br>
    <br>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>

    </form>
    <h2 id="temperature"></h2>
      <!-- <li> -->
        <button id="temperature-up">Up</button>
        <button id="temperature-down">Down</button>
        <button id="temperature-reset">Reset</button>
        <button id="switch-power-mode">Switch</button>
        <p>POWER SAVING MODE IS <span id="power-saving-status">ON</span></p>
      <!-- </li> -->
    <script src="js/jquery.js"></script>
    <script src="js/thermostat.js"></script>
    <script src="js/interface.js"></script>
  </body>
</html>
